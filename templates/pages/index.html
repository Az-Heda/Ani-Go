<!DOCTYPE html>
<html data-theme="dark">

<head>
	{{ template "components/init" . }}
</head>

<body class="min-h-screen">
	<div class="flex flex-col sm:flex-row justify-stretch items-stretch ">
		<div class="max-w-96">
			<img
				src="https://m.media-amazon.com/images/M/MV5BOTA5NGVkMzYtODAzYi00YWQyLThhYzctZTQxNTM1NDY2YjU0XkEyXkFqcGdeQXVyNjAwNDUxODI@._V1_.jpg" />
		</div>
		<div class="w-full bg-primary text-primary-content">
			<h1 class="text-5xl font-bold text-center w-full">Ani-Go</h1>
		</div>
	</div>

	<div class="flex flex-col items-center justify-center">
		<div class="text-3xl">Anime del 2024</div>
		<ul class="m-5 timeline timeline-vertical">
			<li>
				<div class="timeline-start timeline-box">Winter</div>
				<div class="timeline-middle">
					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
						class="w-5 h-5 text-primary">
						<path fill-rule="evenodd"
							d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.857-9.809a.75.75 0 00-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 10-1.06 1.061l2.5 2.5a.75.75 0 001.137-.089l4-5.5z"
							clip-rule="evenodd" />
					</svg>
				</div>
				<div class="timeline-end timeline-box *:w-24">
					<img
						src="https://m.media-amazon.com/images/M/MV5BOTA5NGVkMzYtODAzYi00YWQyLThhYzctZTQxNTM1NDY2YjU0XkEyXkFqcGdeQXVyNjAwNDUxODI@._V1_.jpg" />
				</div>
				<hr class="bg-primary" />
			</li>
			<li>
				<hr class="bg-primary" />
				<div class="timeline-start timeline-box">Spring</div>
				<div class="timeline-middle">
					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
						class="w-5 h-5 text-primary">
						<path fill-rule="evenodd"
							d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.857-9.809a.75.75 0 00-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 10-1.06 1.061l2.5 2.5a.75.75 0 001.137-.089l4-5.5z"
							clip-rule="evenodd" />
					</svg>
				</div>
				<div class="timeline-end timeline-box">Anime...</div>
				<hr class="bg-primary" />
			</li>
			<li>
				<hr class="bg-primary" />
				<div class="timeline-start timeline-box">Summer</div>
				<div class="timeline-middle">
					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
						class="w-5 h-5 text-primary">
						<path fill-rule="evenodd"
							d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.857-9.809a.75.75 0 00-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 10-1.06 1.061l2.5 2.5a.75.75 0 001.137-.089l4-5.5z"
							clip-rule="evenodd" />
					</svg>
				</div>
				<div class="timeline-end timeline-box">Anime...</div>
				<hr class="bg-primary" />
			</li>
			<li>
				<hr />
				<div class="timeline-start timeline-box">Autumn</div>
				<div class="timeline-middle">
					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
						<path fill-rule="evenodd"
							d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.857-9.809a.75.75 0 00-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 10-1.06 1.061l2.5 2.5a.75.75 0 001.137-.089l4-5.5z"
							clip-rule="evenodd" />
					</svg>
				</div>
				<div class="timeline-end timeline-box">Anime...</div>
				<hr />
			</li>
		</ul>
	</div>

	<script>
		let isReloading = false;
		(function hotReload() {
			fetch(document.location.href)
				.then(res => {
					if (isReloading) {
						document.location.reload();
					}
				}).catch(err => {
					isReloading = true;
				})
			setTimeout(hotReload, 1000 * 20);
		})();
	</script>
</body>

</html>
